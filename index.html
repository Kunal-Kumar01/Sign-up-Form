<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js" defer></script>

    <div class="contain1">
        <div class="cls1">
            <p class="text">The Charcoal Company</p>
        </div>
    </div>
    <div class="contain2">
        <form>
            <h1 class="form-header">Get Started</h1>
            <div class="row">
                <div class="input-contain">
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="fname" required>
                    <span></span>
                </div>
                <div class="input-contain">
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lname" required>
                    <span></span>
                </div>
            </div>
            <div class="row">
                <div class="input-contain">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <span></span>
                </div>
                <div class="input-contain">
                    <label for="contact">Contact Number:</label>
                    <input type="tel" id="contact" name="contact" required>
                    <span></span>
                </div>
            </div>
            <div class="row">
                <div class="input-contain">
                    <label for="pass">Password:</label>
                    <input type="password" id="pass" name="pass" minlength="8">
                    <span class="error"></span>
                </div>
                <div class="input-contain">
                    <label for="conpass">Confirm Password:</label>
                    <input type="password" id="conpass" name="conpass">
                    <span class="passMatch"></span>
                </div>
            </div>
            <button type="submit">Create Account</button>
            <p>Already Have an Account?<p class="login">Login</p></p>
        </form>
    </div>
</body>
</html>
